<!DOCTYPE html>
<html>
<head>
	<title>DAE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <iframe width="100%" height="520" frameborder="0" src="https://neil98daftary.carto.com/builder/b1e5bee9-9467-4b66-a037-fe7cadda316f/embed" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
    </div>
    <div class="row">
      <h1>Parameters for Graph</h1>
      <div class="col-md-4">
        <h2>Year</h2>
        <ul class="list-group">
          <li class="list-group-item"><label><input type="checkbox" value="">2000</label></li>
          <li class="list-group-item"><label><input type="checkbox" value="">2001</label></li>
          <li class="list-group-item"><label><input type="checkbox" value="">2002</label></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>Month</h2>
        <ul class="list-group">
          <li class="list-group-item"><label><input type="checkbox" value="">Jan</label></li>
          <li class="list-group-item"><label><input type="checkbox" value="">Feb</label></li>
          <li class="list-group-item"><label><input type="checkbox" value="">March</label></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>Ward</h2>
        <ul class="list-group">
          <li class="list-group-item"><label><input type="checkbox" value="">A</label></li>
          <li class="list-group-item"><label><input type="checkbox" value="">B</label></li>
          <li class="list-group-item"><label><input type="checkbox" value="">C</label></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
